<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temps</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div id="card">
            <div class="setup-dialog"></div>
            <div class="buttons">

                <div class="button" id="up">+</div>

            <div id="count"></div>
            <div id="end-time"></div>
            <div id="clock" class="clock" onload="showTime()">
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
